<h3>Delete a Transaction</h3>
<div class="container" [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="form-group-left">
                <label for="name">Name</label>
            </div>
            <div class="form-group-right">
                <label name="name">{{transaction.name}}</label>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group-left">
                <label for="date">Date</label>
            </div>
            <div class="form-group-right">
                <label name="date">{{transaction.date}}</label>
            </div>
        </div>

        <div class="row">
            <div class="form-group-left">
                <label for="amount">Amount</label>
            </div>
            <div class="form-group-right">
                <label name="amount">{{transaction.amount}}</label>
            </div>
        </div>

        <div class="row">
            <div class="form-group-left">
                <label for="category">Category</label>
            </div>
            <div class="form-group-right">
                <label name="category">{{category.name}}</label>
            </div>
        </div>

        <div class="row">
            <div class="form-group-left">
                <label for="subCategory">Subcategory</label>
            </div>
            <div class="form-group-right">
                <label name="subCategory">{{transaction.subCategory}}</label>
            </div>
        </div>

        <button type="submit" class="btn-success">Delete</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
