<h3>Start a new Report</h3>
<div class="container" [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #reportForm="ngForm">

        <div class="row">
            <div class="form-group-left">
                <label for="month">Month</label>
            </div>
            <div class="form-group-right">
                <input type="text" class="form-control" id="month" required [(ngModel)]="report.month" name="month" #month="ngModel">
                <div *ngIf="month.invalid && (month.dirty || month.touched)" class="alert">
                    <div *ngIf="month.errors?.['required']">
                        Month is required
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group-left">
                <label for="date">Submitted Date</label>
            </div>
            <div class="form-group-right">
                <input type="text" class="form-control" id="date" required pattern="^([0-9]|0[1-9]|1[012])[\\/](0[1-9]|[12][0-9]|3[01])$" [(ngModel)]="report.date" name="date" #date="ngModel">
                <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert">
                    <div *ngIf="date.errors?.['required']">
                        Month is required
                    </div>
                    <div *ngIf="date.errors?.['pattern']">
                        Please enter a date in the format of MM/DD
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
